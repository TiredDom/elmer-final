version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elmer-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    ports:
      - "8000:80"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-elmer}
      - DB_USERNAME=${DB_USERNAME:-elmer_user}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db
    networks:
      - elmer-network

  db:
    image: mysql:8.0
    container_name: elmer-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-elmer}
      MYSQL_USER: ${DB_USERNAME:-elmer_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - elmer-network

networks:
  elmer-network:
    driver: bridge

volumes:
  db-data:
    driver: local
